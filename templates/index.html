<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Downloader</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            width: 300px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Paste a Video Link</h1>
    <form action="/download" method="POST">
        <input type="text" name="url" placeholder="https://example.com/video" required>
        <button type="submit">Download</button>
    </form>
</body>
</html>
